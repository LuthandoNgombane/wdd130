<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rapid Adventures - reach us for rafting inquiries, reservations, or suggestions.">
    <meta name="author" content="Luthando Ngombane">
    <meta name="keywords" content="whitewater rafting, contact, Rapid Adventures, outdoor adventures">
    <title>Contact Us - Rapid Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rapids-adventure-logo.jpeg" alt="Rapid Adventures Logo">
        <h1>Rapid Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Contact Info Section -->
        <section class="contact-info">
            <h2>Our Information</h2>
            <p><strong>Address:</strong> 123 River Run Rd, Rapidsville</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@rapidadventures.com</p>
            <span>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093248101266!2d-122.41941508468134!3d37.774929279758734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f9fd7ab%3A0xfce3f75bbd8a7b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1645047432513"
                    width="400" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </span>
        </section>

        <!-- Employee Profiles Section -->
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/river-guide.jpg" alt="River Guide">
                <figcaption>River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/office-manager.jpg" alt="Office Manager">
                <figcaption>Office Manager</figcaption>
            </figure>
            <figure>
                <img src="images/tour-planner.jpg" alt="Tour Planner">
                <figcaption>Tour Planner</figcaption>
            </figure>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Rapid Adventures | Luthando Ngombane</p>
        <p><a rel="noopener" href="https://app.moqups.com/5Z99STsHRDpn0zaF6KMCZxxwFoyYgimx/view/page/ad64222d5" target="_blank">View Wireframe</a></p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
